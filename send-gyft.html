<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      h1{
        font-family: 'Orbitron', serif;
        font-size: 30px;
        position: auto;
      }
      body {

	<link type="text/css" rel="stylesheet" href="stylesheets/materialize.css"  media="screen,projection"/>

</head>
<body>

<div class="container">
	<h1>Send GameGyft To</h1>
	<div class="row">
	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="first_name" type="text" class="validate" value="Josie">

	        </div>
			</div>
		  <div class="row">

	        </div>
	      </div>
			<div id="center" class="input-field  s4">

			<button class="btn waves-effect waves-light" type="button" 
					onclick="window.location.href = 'challenge-type.html'" name="action">
				Continue
			</button>

			</div>
	    </form>
	  </div>

</div>


	<script src="assets/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="materialize.js"></script>
