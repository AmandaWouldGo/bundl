<body>

<!-- header goes here -->
	<header class="navbar navbar-fixed-top navbar-inverse">
	  	<div class="container">
	    	<a id="logo" href="#">GameGyft</a>
			<!-- <nav class="nav navbar-nav navbar-right"> -->
			<div id="menubar">
					<a href="#">Logout</a> |

	  	</div>
	</header> 


<div class="container">
	<h1>Send Gyft To</h1>

	<div class="row">
	    <form class="col s12">
	      
	      <div class="row">
	        <div class="input-field col s12">
			    <select>
			      <option>Choose your option</option>
			      <option selected>Visa</option>
			    </select>
			    <label>Card Type</label>
			  </div>
		  </div>

	      <div class="row">
	        <div class="input-field col s12">
	          <input id="first_name" type="text" class="validate" value="4895142232120006">
	          <label for="first_name">Card Number</label>
	        </div>
		  </div>


		  <div class="row">
	        <div class="input-field col s12">
	          <input id="age" type="text" class="validate" value="02/20">
	          <label for="age">Card Expiration</label>
	        </div>
	      </div>

			<div id="center" class="input-field  s4">

			<button class="btn waves-effect waves-light" type="button" 
					onclick="collect_funds();" name="action">
				Gyft it Now!
			</button>

			</div>
	    </form>
	  </div>

</div>


	<script src="assets/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="materialize.js"></script>
	<script>
	 	function collect_funds() {
			
	 		$.ajax(
				{type: "POST",
				 url: "http://localhost:8080/visadirect",
				 async: true,

				  success: function (data) {
				  	// alert( "Data Loaded: " + data );
				  	window.location.href = "send-success.html";
				  },
				  error: function (data) {
				  	// alert( "Data Loaded: " + data );
				  	window.location.href = "send-success.html";
				  }
			});
			
		}


		$(document).ready(function() {
		    $('select').material_select();
  		});

	 </script>
